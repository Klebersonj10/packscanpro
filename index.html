    <script>
        /** 
         * Polyfill para compatibilidade com bibliotecas que esperam o objeto 'process'.
         */
        window.global = window;
        if (!window.process) {
            window.process = { 
                env: { NODE_ENV: 'production' },
                nextTick: function(fn) { setTimeout(fn, 0); },
                browser: true
            };
        }
    </script>
